<!DOCTYPE html>
<html lang="fr">
<head>
<title>connexion</title>
<meta charset="UTF-8">

<!-- permet au CSS de déterminer la résolution de l'écran en fonction du périphérique -->
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="bootstrap-3.2.0-dist/js/jquery-1.10.2.js"></script>
<script src="bootstrap-3.2.0-dist/js/bootstrap.js"></script>


<script type="text/javascript">

</script>
</head>

<body>

<form [formGroup]='userForm'>
  <div class="formGroup">
    <input
      type="text"
      id="username"
      formControlName="username"
      placeholder=" Username"
    >
  </div>
  <br>
  <div class="formGroup">
    <input
      type="text"
      id="password"
      formControlName="password"
      placeholder=" Password"
    >
  </div>
  <br>
  <div class="formGroup">
    <input
      type="text"
      id="avatar"
      formControlName="avatar"
      placeholder=" Avatar"
    >
  </div>
  <br>
  <div class="formGroup">
    <input
      type="text"
      id="email"
      formControlName="email"
      placeholder=" Email"
    >
  </div>
  <br>
  <div class="formGroup">
    <input
      type="text"
      id="phone"
      formControlName="phone"
      placeholder=" Phone"
    >
  </div>
  <br>
  <div class="formGroup">
    <input
      type="text"
      id="town"
      formControlName="town"
      placeholder=" Town"
    >
  </div>
  <br>
  <div class="formGroup">
    <button id='add' (click)="submit()" [disabled]="userForm.invalid">
    Ajouter
    </button>
  </div>
</form>

<div class="container">

    <!-- exemple de popup -->
    <p><button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#id-popup">S'inscrire</button></p>


    <!-- construction de la popup
          data-backdrop="false" pour supprimer le voile au-dessus de la popup
          data-keyboard="false" pour supprimer la touche Echap -->
    <div class="modal fade" id="id-popup" tabindex="-1" role="dialog" aria-labelledby="titrePopUp" aria-hidden="true">

      <div class="modal-dialog">

        <div class="modal-content">

          <!-- le titre de la popup -->
          <div class="modal-header">
          <h4 class="modal-title" id="titrePopUp">Rejoindre la communauté (de l'anneau)
          <!-- la croix de fermeture de la popup -->
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> </h4>
          </div>

          <!-- le contenu HTML de la popup -->
          <div class="modal-body">

         <form [formGroup]='userForm' style="margin:auto; display:block; text-align:center">
  <div class="formGroup">
    <input
      type="text"
      id="username"
      formControlName="username"
      placeholder=" Username"
    >
  </div>
  <br>
  <div class="formGroup">
    <input
      type="text"
      id="password"
      formControlName="password"
      placeholder=" Password"
    >
  </div>
  <br>
  <div class="formGroup">
    <input
      type="text"
      id="avatar"
      formControlName="avatar"
      placeholder=" Avatar"
    >
  </div>
  <br>
  <div class="formGroup">
    <input
      type="text"
      id="email"
      formControlName="email"
      placeholder=" Email"
    >
  </div>
  <br>
  <div class="formGroup">
    <input
      type="text"
      id="phone"
      formControlName="phone"
      placeholder=" Phone"
    >
  </div>
  <br>
  <div class="formGroup">
    <input
      type="text"
      id="town"
      formControlName="town"
      placeholder=" Town"
    >
  </div>
  <br>
</form>

          </div>

          <!-- le pied de page de la popup -->
          <div class="modal-footer">
          <a href="" class="btn btn-primary" style="margin:auto;display:block">C'est parti !</a>
          </div>

        </div>

      </div>

    </div>

</div>

</body>

</html>
